<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/mentorprofile.css">
    <link rel="stylesheet" href="https://use.typekit.net/xhg4tix.css">
    <title>Git Girls Profile</title>
    
</head>
<body class="container">
    <!----- START HEADER ----->
    <header class="header row">
        <a href="#" class="offset-10">
            <img src="img/GITgirls-logo.png" alt="Uppercase grey G and lowecase pink G" class="GITgirls-logo">
    </header>
    <!----- END HEADER ----->
    <div class="row">
    <div class="col-3">
        <img class="pic" src="img/profilepicone.jpg" alt="profilepic"> 

        <button class="button">
            <i class="fas fa-pencil-alt" data-toggle="modal" data-target="#addEditProfile"></i>
        </button>
    </div>
    <div class="modal" id="addEditProfile" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Profile</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                <div class="modal-body">
                    <form id="editProfile">
                        <div class="form-group">
                            <label for="name">
                                Name
                            </label>
                            <input type="name" class="form-control" id="Name" placeholder="Name">
                        </div>
                        <div class="form-group">
                                <label for="nickname">
                                        Nickname
                                    </label>
                                    <input type="nickname" class="form-control" id="nickname" placeholder="nickname">
                                </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">
                                Interest/Hobbies
                            </label>
                                <textarea class="form-control" id="interest/hobbies" rows="3">
 
                                </textarea>
                        </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                    Close
                                </button>
                                <button type="submit" class="btn submit" id="submit">
                                    Submit
                                </button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="col-9">
        <div class="row">
            <p class="f36 gray ibm">Sulema Quinteros</p>
        </div>
        <div class="row">
            <p class="f28 gray ibm">Su Q</p>
        </div>
        <div class="row">
            <p class="f36 pink sixcaps">Student</p>
        </div>
        <div class="row">
            <p class="f18 lightgray-2 ibm">Interest: Guitar, Tinkering, Robotics</p>
        </div>
    </div> 

    <div class="col d-flex flex-row flex-wrap justify-content-center">
        <div class="row">
            <img class="bad" src="img/Gg-badge-01.png" alt="thkgfld">
        </div>
        <div class="row">
                <img class="bad" src="img/Gg-badges-grey-01.png" alt="thkgfld">
            </div>
        
            <div class="row">
                    <img class="bad" src="img/Gg-badges-grey-01.png" alt="thkgfld">
                </div>
                <div class="row">
                        <img class="bad" src="img/Gg-badges-grey-01.png" alt="thkgfld">
                    </div>
                    <div class="row">
                            <img class="bad" src="img/Gg-badges-grey-01.png" alt="thkgfld">
                        </div>
                    
                        <div class="row">
                                <img class="bad" src="img/Gg-badges-grey-01.png" alt="thkgfld">
                            </div>
    </div>

     <!-- nav -->
     <nav class="row  lightgray h100 fixed-bottom">
            <div class="col-3 ptpb"><button type="button" onclick="loation.href = 'dashboard.html';" id="myDashboard"class="btn text-wrap fwhite peach h80"><i class="fas fa-home fa-2x"></i></button></div>
            <div class="col-3 ptpb"><button type="button" onclick="loation.href = 'calendar.html';" id="myCalendar"class="btn fwhite peach h80"><i class="fas fa-calendar-day fa-2x"></i></button></div>
            <div class="col-3 ptpb"><button type="button" onclick="loation.href = 'forum.html';" id="myForum"class="btn fwhite peach h80"><i class="fas fa-align-left fa-2x"></i></button></div>
            <div class="col-3 ptpb"><button type="button" onclick="loation.href = 'inbox.html';" id="myInbox"class="btn fwhite peach h80"><i class="fas fa-envelope fa-2x"></i></button></div>
       </nav>
    <!-- end nav -->
    <div class="extraSpace">
    
        </div>


    </div>


    <script src="js/scripts.js"></script>
    <script src="js/sdashboard.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script> 
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
