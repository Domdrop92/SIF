<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <link rel=“stylesheet” href=“https://use.fontawesome.com/releases/v5.8.2/css/all.css”

    <title>Test Task Page</title>
</head>
<body class="container">
    <div class="background">
    <div class="col d-flex flex-column align-items-center checkAnswer">
        <h1 class="task_header">
            Task 1
        </h1>
        <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Incidunt molestias explicabo odio itaque non sit, ratione id. Omnis nam, quos ipsa nemo reprehenderit corrupti sit facere accusamus eveniet, accusantium nesciunt!
        </p>
    </div>
    <div class="col d-flex flex-column align-items-center checkAnswer">
        <form autocomplete="off" spellcheck="false" id="code-form" onsubmit="return false" method="post" target="_blank">
            <div class="row exercisewindow">
                <div class="exercisecontainer col-12">
                    <div class="d-flex flex-column align-items-center">
                        "Heading #1"
                        <input id="ex1" name="ex1" value="">
                        "Heading #2"
                        <input id="ex2" name="ex2" value="">
                        "Heading #3"    
                        <input id="ex3" name="ex3" value="">
                    </div>
                </div>
            </div>
        </form>
        <div class="row d-flex flex-row justify-content-center btnRow">
            <button class="btn btn-warning click" onclick="checkOnIt()">
                Check Answer
            </button>
            <button class="btn btn-success click" onclick="submitIt()">
                Submit
            </button>
            <a href="https://www.w3schools.com/"><i class="fas fa-asterisk"></i></a>
        </div>
    </div>
    </div>
<!-- nav -->
<nav class="row  lightgray h100 fixed-bottom">
        <div class="col-3 ptpb"><button type="button" onclick="loation.href = 'dashboard.html';" id="myDashboard"class="btn text-wrap fwhite peach h80"><i class="fas fa-home fa-2x"></i></button></div>
        <div class="col-3 ptpb"><button type="button" onclick="loation.href = 'calendar.html';" id="myCalendar"class="btn fwhite peach h80"><i class="fas fa-calendar-day fa-2x"></i></button></div>
        <div class="col-3 ptpb"><button type="button" onclick="loation.href = 'forum.html';" id="myForum"class="btn fwhite peach h80"><i class="fas fa-align-left fa-2x"></i></button></div>
        <div class="col-3 ptpb"><button type="button" onclick="loation.href = 'inbox.html';" id="myInbox"class="btn fwhite peach h80"><i class="fas fa-envelope fa-2x"></i></button></div>
   </nav>
