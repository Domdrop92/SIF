<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Git Girls</title>
</head>

<body>
    <div class="container">
        <!----- START HEADER ----->
        <header class="header row">
            <a href="#" class="offset-10">
                <img src="img/GITgirls-logo.png" alt="Uppercase grey G and lowecase pink G" class="GITgirls-logo">
        </header>
        <!----- END HEADER ----->

        <div class="row">
            <div class="col-3">
                <img class="pic" src="img/profilepictwo.jpg" alt="profilepic">
            </div>
            <div class="col-9">
                <div class="row">
                    <p class="f36 gray ibm">Catherine Price</p>
                </div>
                <div class="row">
                    <p class="f36 pink sixcaps">Mentor</p>
                </div>
            </div>
            <div class="row d-flex flex-row justify-content-center">
                <button class="createButton offset-1"><i class="fas fa-plus" data-toggle="modal"
                        data-target="#addEventModal"></i></button>
                <div class="modal" id="addEventModal" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Create Event</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form id="eventForm">
                                    <div class="form-group">
                                        <label for="eventName">Event Name</label>
                                        <input type="name" class="form-control" id="eventName" placeholder="Event Name">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleFormControlSelect1">Month</label>
                                        <select class="form-control" id="inputMonth">
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                            <option>4</option>
                                            <option>5</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleFormControlSelect1">Day</label>
                                        <select class="form-control" id="day">
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                            <option>4</option>
                                            <option>5</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleFormControlTextarea1">Event Description</label>
                                        <textarea class="form-control" id="Description" rows="3"></textarea>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" id="submit">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="editButton offset-5"><i class="fas fa-pencil-alt"></i></button>
            </div>
            <div class="boxed">
                August
            </div>

            <div class="row d-flex flex-row justify-content-center">
                <div class="col box">
                    12
                    Meet & Greet
                </div>
                <div class="col box-2">
                    21
                    Kick-Off
                </div>
            </div>

            <div class="boxed">
                September
            </div>

            <div class="row d-flex flex-row justify-content-center">
                <div class="col box-3">
                    1
                    Makerspace
                </div>
                <div class="col box-4">
                    15
                    Hack-a-thon
                </div>
            </div>

            <div class="boxed">
                October
            </div>

            <div class="row d-flex flex-row justify-content-center">
                <div class="col box-5">
                    4
                    Cookin' up some code
                </div>
                <div class="col box-6">
                    17
                    Power Hour
                </div>
                <div class="col box-7">
                    28
                    Show case
                </div>
            </div>
        </div>


        <footer class="row  lightgray h100 wrap-none">
            <div class="col-3 ptpb"><button type="button" class="btn fwhite peach h80">Dashboard</button></div>
            <div class="col-3 ptpb"><button type="button" class="btn fwhite peach h80">Calendar</button></div>
            <div class="col-3 ptpb"><button type="button" class="btn fwhite peach h80">Forum</button></div>
            <div class="col-3 ptpb"><button type="button" class="btn fwhite peach h80">Inbox</button></div>
        </footer>

        <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-firestore.js"></script>

        <script src="js/scripts.js"></script>
        <script src="js/app.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>

</html>
