<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Git Girls</title>
</head>

<body class="container" onload="loadForum();">
    <!----- FORUM PAGE ----->
        <!----- START HEADER ----->
        <header class="header row">
            <a href="#" class="offset-10">
                <img src="imgs/GITgirls-logo.png" class=" GITgirls-logo" alt="Uppercase grey G and lowecase pink G">
            </a>
        </header>
        <!----- END HEADER ----->
        <nav class="row nav nav-pills flex-row justify-content-around">
            <a class="nav-item nav-link active" href="#">Forum</a>
            <a class="nav-item nav-link" href="#">Home</a>
            <a class="nav-item nav-link" href="#">Events</a>
            <a class="nav-item nav-link" href="#">Inbox</a>
        </nav>

        <!----- START CREATE BUTTONS AND SEARCH BAR ----->
    <div class="row d-flex flex-row justify-content-center askBar">
        <!-- ASK BUTTON W/ MODAL -->
        <button type="button" class="askButton offset-1" data-toggle="modal" data-target="#postModal">
            Post
        </button>
        <div class="modal fade" id="postModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLabel">New Question</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="postForm">
                        <form>
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">
                                    Name:
                                </label>
                                <input type="text" class="form-control" id="formUserName">
                                <label for="recipient-name" class="col-form-label">
                                    Subject:
                                </label>
                                <input type="text" class="form-control" id="formTitle">
                            </div>
                                <div class="form-group">
                                    <label for="message-text" class="col-form-label">Text:</label>
                                    <textarea class="form-control" id="messageText"></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="submitButton" id="submitButton">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- END ASK BUTTON W/ MODAL -->
            <!-- SEARCH BAR -->
            <input class="form-control offset-1 searchBar" type="search" placeholder="Search..." aria-label="Search">
            <!-- END SEARCH BAR -->
        </div>
        <!----- END CREATE BUTTONS AND SEARCH BAR ----->

        <!----- START POSTED Q SECTION ----->
        <div class="questions">
            <div class="posts" id="posts">
                <h4 id="postTitle"></h4>

                <p id="postText"></p>

            </div>

        </div>
        <!----- END POSTED Q SECTION ----->

        <!----- START OF NAVBAR ----->

</body>
