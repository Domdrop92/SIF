        <!----- START CREATE BUTTONS AND SEARCH BAR ----->
    <div class="row d-flex flex-row justify-content-center askBar">
        <!-- ASK BUTTON W/ MODAL -->
        <button type="button" class="askButton offset-1" data-toggle="modal" data-target="#postModal">
            Post
        </button>
        <div class="modal fade" id="postModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLabel">New Question</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" >
                        <form id="postForm">
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">
                                    Name:
                                </label>
                                <input type="text" class="form-control" id="formUserName">
                                <label for="recipient-name" class="col-form-label">
                                    Subject:
                                </label>
                                <input type="text" class="form-control" id="formTitle">
                            </div>
                                <div class="form-group">
                                    <label for="message-text" class="col-form-label">Text:</label>
                                    <textarea class="form-control" id="messageText"></textarea>
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="submit" id="submit">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- END ASK BUTTON W/ MODAL -->
            <!-- SEARCH BAR -->
            <input class="form-control offset-1 searchBar" type="search" placeholder="Search..." aria-label="Search">
            <!-- END SEARCH BAR -->
        </div>
        <!----- END CREATE BUTTONS AND SEARCH BAR ----->

        <!----- START POSTED Q SECTION ----->
        <div class="row">
            <div class="col post">
                <h2 id="posts"></h2>
                <h3 id="posts"></h3>
                <ul id="posts"></ul>
            </div>
        </div>
        
        <!----- END POSTED Q SECTION ----->

        <!----- START OF NAVBAR ----->
        
        <!-- nav -->
