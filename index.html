    <meta charset="UTF-8">

    <title>Login Page GG</title>

<body class="container d-flex flex-column">
    <!----- START HEADER ----->
    <div class="header d-flex justify-content-center">
        <a href="#">
            <img src="img/gitGirlsLogin-01.png" class=" GITgirls-logo"
                alt="Uppercase grey GIT and lowecase pink girls">
        </a>
    </div>
    <h4 class="welcome d-flex justify-content-center">
        Welcome!
    </h4>
    <!----- END HEADER ----->

    <!----- START LOGIN SECTION ----->
    <form class="d-flex flex-column justify-content-center" name="login" id="login-form">
        <div class="form-group">
            <input type="email" name="email" class="form-control" id="loginEmail" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
            <input type="password" name="password" class="form-control" id="loginPass" placeholder="Password">
        </div>
        <button onclick="check(this.form)" type="submit" class="btn login_button" id="login-submit">
            <b>Login</b>
        </button>
        <button type="button" class="btn createAccount" data-toggle="modal" data-target="#newAccountModal">
            Create Account
        </button>
    </form>
        <!-- Modal For MENTOR Register Account START-->
    <div class="modal fade" id="newAccountModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="ModalLabel">Create Account</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                    <!-- NAME, EMAIL, PASSWORD, USER SECTIONS , MODAL FOOTER-->
                <div class="modal-body">
                    <form name="accountForm" id="registerForm">
                        <div class="d-flex flex-column justify-content-center">
                            <!-- FIRST NAME -->
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <b>First Name:</b>
                                    </span>
                                </div>
                                <input id="firstNameInput" type="text" aria-label="First name" class="form-control"
                                        placeholder="First" required>
                            </div>
                             <!-- LAST NAME -->
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <b>Last Name:</b>
                                    </span>
                                </div>
                                <input id="lastNameInput" type="text" aria-label="Last name" class="form-control"
                                        placeholder="Last" required>
                            </div>
                                <!-- EMAIL -->
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <b>Email:</b>
                                    </span>
                                </div>
                                <input id="emailInput" type="text" aria-label="Email" class="form-control"
                                        name="email" placeholder="myemail@web.com" required>
                            </div>
                                <!-- PASSWORD -->
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <b>Password:</b>
                                    </span>
                                </div>
                                <input type="text" aria-label="Password" class="form-control" name="Password"
                                        placeholder="Password" id="password" required>
                            </div>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <b>Password:</b>
                                    </span>
                                </div>
                                <input type="text" aria-label="Repeat Password" class="form-control"
                                    name="Repeat Password" placeholder="Repeat Password" id="repeatePassword" required>
                            </div>
                            <div class="col iAm">
                                <div class="form-check form-check-inline">
                                    <span class="input-group-text">
                                        <b>I am a:</b>
                                    </span>
                                    <input class="form-check-input" type="checkbox" name="mentor" id="mentor">
                                    <label class="form-check-label" for="mentor">Mentor</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="student" id="student">
                                    <label class="form-check-label" for="student">Student</label>
                                </div>
                            </div>
                        <div class="signin">
                            <p>Already have an account? <a href="login.html">Sign in</a>.</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn cancelBtn" data-dismiss="modal">
                                <b>Cancel</b>
                            </button>
                            <button type="submit" class="btn submitBtn" id="submit">
                                <b>Submit</b>
                            </button>
                        </div>
                    </form>
                    <!-- END NAME, EMAIL, PASSWORD, USER SECTIONS , MODAL FOOTER-->
                </div>
            </div>
        </div>
    </div>
