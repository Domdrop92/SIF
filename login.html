    <title>Login Page GG</title>
</head>

<body>

<div class="container">
    <!----- START HEADER ----->
    <div class="header">
        <a href="#">
            <img src="img/GITgirls-logolong.png" class=" GITgirls-logo"
                alt="Uppercase grey GIT and lowecase pink girls">
        </a>
    </div>
    <h4 class="welcome">Welcome</h4>
    <!----- END HEADER ----->

    <!----- START LOGIN SECTION ----->
    <div class="">
        <form class="d-flex flex-column justify-content-center" id="login-form">
            <div class="form-group">
                <input type="email" class="form-control" id="login-email" aria-describedby="emailHelp"
                    placeholder="Enter email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="login-password" placeholder="Password">
            </div>
            <button type="submit" class="btn sub_button" id="login-submit">
                Submit
            </button>
            <button type="button" class="btn createAccount" data-toggle="modal" data-target="#newAccountModal">
                Create Account
            </button>
        </form>
    </div>
        <!-- Modal For Register Account START-->
    <div class="modal fade" id="newAccountModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="ModalLabel">Create Account</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                    <!-- NAME, EMAIL, PASSWORD, USER SECTIONS , MODAL FOOTER-->
                <div class="modal-body">
                    <form name="accountForm" id="registerForm">
                        <div class="d-flex flex-column justify-content-center">
                            <!-- FIRST NAME -->
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <b>First Name:</b>
                                    </span>
                                </div>
                                <input id="firstNameInput" type="text" aria-label="First name" class="form-control"
                                        placeholder="First" required>
                            </div>
                             <!-- LAST NAME -->
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <b>Last Name:</b>
                                    </span>
                                </div>
                                <input id="lastNameInput" type="text" aria-label="Last name" class="form-control"
                                        placeholder="Last" required>
                            </div>
                                <!-- EMAIL -->
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <b>Email:</b>
                                    </span>
                                </div>
                                <input id="emailInput" type="text" aria-label="Email" class="form-control"
                                        name="email" placeholder="myemail@web.com" required>
                            </div>
                                <!-- PASSWORD -->
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <b>Password:</b>
                                    </span>
                                </div>
                                <input type="text" aria-label="Password" class="form-control" name="Password"
                                        placeholder="Password" id="password" required>
                            </div>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <b>Password:</b>
                                    </span>
                                </div>
                                <input type="text" aria-label="Repeat Password" class="form-control"
                                    name="Repeat Password" placeholder="Repeat Password" id="repeatePassword" required>
                            </div>
                            <!-- <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <b>I am a:</b>
                                    </span>
                                </div>
                                <div class="custom-control custom-radio">
                                    <input type="radio" id="student" name="chooseRadio"
                                        class="custom-control-input">
                                    <label class="custom-control-label" for="chooseRadio1">
                                        Student
                                    </label>
                                </div>
                                <div class="custom-control custom-radio">
                                    <input type="radio" id="mentor" name="chooseRadio"
                                        class="custom-control-input">
                                    <label class="custom-control-label" for="chooseRadio2">
                                        Mentor
                                    </label>
                                </div>
                            </div> -->
                        </div>
                        <div class="signin">
                            <p>Already have an account? <a href="login.html">Sign in</a>.</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn cancelBtn" data-dismiss="modal">
                                <b>Cancel</b>
                            </button>
                            <button type="submit" class="btn submitBtn" id="submit">
                                <b>Submit</b>
                         </button>
                        </div>
                    </form>
                    <!-- END NAME, EMAIL, PASSWORD, USER SECTIONS , MODAL FOOTER-->
                </div>
            </div>
        </div>
    </div>
</div>
