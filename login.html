<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Git Girls</title>
</head>

<body>

    <div class="container">
        <!----- START HEADER ----->
        <div class="header">
            <a href="#">
                <img src="imgs/GITgirls-logolong.png" class=" GITgirls-logo"
                    alt="Uppercase grey GIT and lowecase pink girls">
            </a>
        </div>
        <h4 class="welcome">Welcome</h4>
        <!----- END HEADER ----->

        <!----- START LOGIN SECTION ----->
        <form class=" d-flex flex-column justify-content-center">
            <div class="form-group">
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button type="submit" class="btn sub_button">Submit</button>
            <button type="button" class="btn createAccount" data-toggle="modal" data-target="#newAccountModal">Create
                Account</button>
        </form>

        <!-- Modal For Register Account START-->
        <div class="modal fade" id="newAccountModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="ModalLabel">Create Account</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <!-- NAME, EMAIL, PASSWORD, USER SECTIONS -->
                    <div class="modal-body">
                        <form id="signup-form d-flex flex-column">
                            <div class="input-field">
                                <label for="name">First Name</label>
                                <input type="name" id="firstName" required />
                            </div>
                            <div class="input-field">
                                <label for="name">Last Name</label>
                                <input type="name" id="lastName" required />
                            </div>
                            <div class="input-field">
                                <label for="signup-email">Email</label>
                                <input type="email" id="signup-email" class="email_input justify-content-center" required />
                            </div>
                            <div class="input-field">
                                <label for="signup-password">password</label>
                                <input type="password" id="signup-password" required />
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn cancelBtn" data-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn submitBtn" id="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase.js"></script>

    <script src="js/scripts.js"></script>
    <script src="js/app.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
