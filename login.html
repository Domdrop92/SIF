<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Git Girls</title>
</head>

<body>

<div class="container">
    <!----- START HEADER ----->
    <div class="header">
        <a href="#">
            <img src="imgs/GITgirls-logolong.png" class=" GITgirls-logo"
                alt="Uppercase grey GIT and lowecase pink girls">
        </a>
    </div>
    <h4 class="welcome">Welcome</h4>
    <!----- END HEADER ----->

    <!----- START LOGIN SECTION ----->
    <div class="">
        <form class="d-flex flex-column justify-content-center" id="login-form">
            <div class="form-group">
                <input type="email" class="form-control" id="login-email" aria-describedby="emailHelp"
                    placeholder="Enter email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="login-password" placeholder="Password">
            </div>
            <button type="submit" class="btn sub_button" id="login-submit">
                Submit
            </button>
            <button type="button" class="btn createAccount" data-toggle="modal" data-target="#newAccountModal">
                Create Account
            </button>
        </form>
    </div>
        <!-- Modal For Register Account START-->
    <div class="modal fade" id="newAccountModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="ModalLabel">Create Account</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                    <!-- NAME, EMAIL, PASSWORD, USER SECTIONS , MODAL FOOTER-->
                <div class="modal-body">
                    <form name="accountForm" id="registerForm">
                        <div class="d-flex flex-column justify-content-center">
                            <!-- FIRST NAME -->
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <b>First Name:</b>
                                    </span>
                                </div>
                                <input id="firstNameInput" type="text" aria-label="First name" class="form-control"
                                required>
                            </div>
                             <!-- LAST NAME -->
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <b>Last Name:</b>
                                    </span>
                                </div>
                                <input id="lastNameInput" type="text" aria-label="Last name" class="form-control"
                                required>
                            </div>
                                <!-- EMAIL -->
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <b>Email:</b>
                                    </span>
                                </div>
                                <input id="emailInput" type="text" aria-label="Email" class="form-control"
                                        name="email" placeholder="myemail@web.com" required>
                            </div>
                                <!-- PASSWORD -->
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <b>Password:</b>
                                    </span>
                                </div>
                                <input type="text" aria-label="Password" class="form-control" name="Password"
                                        placeholder="Password" id="password" required>
                            </div>
                            <!-- CHOOSE MENTOR OR STUDENT -->
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <label class="input-group-text" for="inputGroupSelect01">I am a:</label>
                                </div>
                                <select class="custom-select input-group" id="inputGroupSelect">
                                  <option selected>Choose One</option>
                                  <option value="1">Student</option>
                                  <option value="2">Mentor</option>
                                </select>
                              </div>
                        </div>

                        <div class="signin">
                            <p>Already have an account? <a href="login.html">Sign in</a>.</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn cancelBtn" data-dismiss="modal">
                                <b>Cancel</b>
                            </button>
                            <button type="submit" class="btn submitBtn" id="submit">
                                <b>Submit</b>
                         </button>
                        </div>
                    </form>
                    <!-- END NAME, EMAIL, PASSWORD, USER SECTIONS , MODAL FOOTER-->
                </div>
            </div>
        </div>
    </div>
</div>
      <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->

  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-firestore.js"></script>

     https://firebase.google.com/docs/web/setup#config-web-app -->
    <script src="js/scripts.js"></script>
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/index.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
