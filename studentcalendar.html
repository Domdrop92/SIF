<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">

    <title>Git Girls</title>
</head>
<body>
        <div class="container">
                <!----- START HEADER ----->
                <header class="header row">
                    <a href="#" class="offset-10">
                        <img src="img/GITgirls-logo.png" alt="Uppercase grey G and lowecase pink G" class="GITgirls-logo">
                </header>
                <!----- END HEADER ----->

        <div class="row">
                <div class="col-3">
                    <img class="pic"src="img/profilepicone.jpg" alt="profilepic">              
                    </div>
                    <div class="col-9">
                    <div class="row"><p class="f36 gray ibm">Sulema Quinteros</p></div>
                    <div class="row"><p class="f36 pink sixcaps">Student</p></div>
                    </div>        
                <div class="row d-flex flex-row justify-content-center">
                </div>
                <div class="boxed">
                    August
                </div>
         
                <div class="row d-flex flex-row justify-content-center">
                    <div class="col box">
                        12
                        Meet & Greet
                    </div>
                    <div class="col box-2">
                        21
                        Kick-Off
                    </div>
                </div>
         
                <div class="boxed">
                    September
                </div>
         
                <div class="row d-flex flex-row justify-content-center">
                    <div class="col box-3">
                        1
                        Makerspace
                    </div>
                    <div class="col box-4">
                        15
                        Hack-a-thon
                    </div>
                </div>
         
              
         
                <div class="row d-flex flex-row justify-content-center">
                    <div class="justify-content-center">
                        October
                    </div>
                    <div class="col box-5">
                        4
                        Cookin' up some code
                    </div>
                    <div class="col box-6">
                        17
                        Power Hour
                    </div>
                    <div class="col box-7">
                        28
                        Show case
                    </div>
                </div>
         </div>

        <h2 style="text-align:center">GitGirls Gallery</h2>
                <div class="container">
                  <div class="mySlides">
                    <div class="numbertext">1 / 6</div>
                    <img src="img/SmartGirls-1.jpg" style="width:100%">
                  </div>
                
                  <div class="mySlides">
                    <div class="numbertext">2 / 6</div>
                    <img src="img/SmartGirls-2.jpg" style="width:100%">
                  </div>
                
                  <div class="mySlides">
                    <div class="numbertext">3 / 6</div>
                    <img src="img/SmartGirls-3.jpg" style="width:100%">
                  </div>
                    
                  <div class="mySlides">
                    <div class="numbertext">4 / 6</div>
                    <img src="img/SmartGirls-4.jpg" style="width:100%">
                  </div>
                
                  <div class="mySlides">
                    <div class="numbertext">5 / 6</div>
                    <img src="img/SmartGirls-5.jpeg" style="width:100%">
                  </div>
                    
                  <div class="mySlides">
                    <div class="numbertext">6 / 6</div>
                    <img src="img/SmartGirls-6.jpg" style="width:100%">
                  </div>

                  <a class="prev" onclick="plusSlides(-1)">❮</a>
                  <a class="next" onclick="plusSlides(1)">❯</a>
                
                  <div class="caption-container">
                    <p id="caption"></p>
                  </div>
                
                  <div class="row">
                    <div class="column">
                      <img class="demo cursor" src="img/SmartGirls-1.jpg" style="width:100%" onclick="currentSlide(1)" alt="Welcome GitGirls">
                    </div>
                    <div class="column">
                      <img class="demo cursor" src="img/SmartGirls-2.jpg" style="width:100%" onclick="currentSlide(2)" alt="GIT a Robot">
                    </div>
                    <div class="column">
                      <img class="demo cursor" src="img/SmartGirls-3.jpg" style="width:100%" onclick="currentSlide(3)" alt="Group Photo">
                    </div>
                    <div class="column">
                      <img class="demo cursor" src="img/SmartGirls-4.jpg" style="width:100%" onclick="currentSlide(4)" alt="GITGirls Coding Activity">
                    </div>
                    <div class="column">
                      <img class="demo cursor" src="img/SmartGirls-5.jpeg" style="width:100%" onclick="currentSlide(5)" alt="Orange Cove Girls">
                    </div>    
                    <div class="column">
                      <img class="demo cursor" src="img/SmartGirls-6.jpg" style="width:100%" onclick="currentSlide(6)" alt="Makerspace Activity">
                    </div>
                  </div>
                </div>



<footer class="row  lightgray h100 wrap-none">

        <div class="col-3 ptpb"><button type="button" class="btn fwhite peach h80">Forum</button></div>
        <div class="col-3 ptpb"><button type="button" class="btn fwhite peach h80">Inbox</button></div>
    </footer>
